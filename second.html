<!DOCTYPE html>
<html>
  <head>
    <title>My Form Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      form {
        background-color: #f2f2f2;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
      }

      input[type="text"], input[type="email"], select, textarea {
        display: block;
        margin-bottom: 10px;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text"><br>
  
        <label for="lname">Last Name:</label><br>
        <input type="text"><br>
  
        <label for="email">Email:</label><br>
        <input type="email"><br>
  
        <label for="phone">Phone Number:</label><br>
        <input type="tel"><br>
  
        <label for="author">Book Author:</label><br>
        <input type="text"><br>
  
        <label style="width:10%;">Language Written:</label><br>
        <select style="width:10%;">
          <option>English</option>
          <option>french</option>
          <option>arabic</option>
        </select><br>
  
        <label>Published Date:</label><br>
        <input style="width:10%;" type="date"><br>
  
        <label for="file">File Upload:</label><br>
        <input type="file"><br>
  
        <label for="comment">Comment:</label><br>
        <textarea id="comment"></textarea><br>
  
        <input type="submit" value="Submit"><br>
      </form>
  </body>
</html>
